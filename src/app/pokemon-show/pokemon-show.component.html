<div class="pokemon-container">
  <div class="pokemon-image">
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon?.id}}.png"
      alt="{{pokemon?.name}}">
  </div>
  <div *ngIf="favoris == false">
    <button (click)="handleFavs()" class="btn btn-outline-success">Favoris</button>
  </div>
  <div *ngIf="favoris == true">
    <button (click)="deleteFavs()" class="btn btn-outline-danger">Supprimer des Favoris</button>
  </div>

  <div class="pokemon-details">
    <h2>{{pokemon?.name | uppercase}}</h2>
    <p><strong>ID:</strong> {{pokemon?.id}}</p>
    <p><strong>Height:</strong> {{pokemon?.height}}</p>
    <p><strong>Weight:</strong> {{pokemon?.weight}}</p>

    <div class="pokemon-types">
      <h3>Types</h3>
      <ul>
        <li *ngFor="let type of pokemon?.types"
            class=" {{type.type.name}} text-white badge badge-pill mr-1 rounded px-4 py-1">{{type.type.name | uppercase}}</li>
      </ul>
    </div>

    <div class="pokemon-stats">
      <h3>Base Stats</h3>
      <div class="progress" *ngFor="let stat of pokemon?.stats">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{stat.base_stat}}%" aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="150">
          {{stat.stat.name | titlecase}}: {{stat.base_stat}}
        </div>
      </div>
    </div>
  </div>
</div>
